[loggers]
keys=root,pymongo,pika,nodriver

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=defaultFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler

[logger_nodriver]
level=DEBUG
qualname=nodriver
handlers=fileHandler
propagate=0

[logger_pymongo]
level=WARNING
handlers=consoleHandler,fileHandler
qualname=pymongo
propagate=0

[logger_pika]
level=WARNING
handlers=consoleHandler,fileHandler
qualname=pika
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=defaultFormatter
args=''

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=defaultFormatter
args=('logs/application.log', 'a')

[formatter_defaultFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
